<div class="product-form-container">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" id="image" accept="image/*" name="image" (change)="onImageChange($event)">
      </div>
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Product Quantity:</label>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="price">Product Price(Rp):</label>
        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="price" [(ngModel)]="product.price" name="price" required>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
